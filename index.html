<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Giphy API</title>

     <!-- Bootstrap CSS -->
     <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"

<body>

        <h1 class="display-4">Giphy Animals</h1>

        <a class="btn btn-primary btn-lg" href="#" role="button">Learn more</a>
      </div>
      <div class="container">
          <div class="row">
              <div class="col-md-4">
                <div id="buttons-area" class="btn-group-vertical">
                        
                </div>

                        <div class="form-group mx-sm-3 mb-2">
                        <input type="text" id="topic-input" class="form-control" placeholder="New animal">
                        </div>
                        <!-- Button that triggers new topic to be added -->
                        
                        <input id="add-topic" class="btn btn-primary mb-2" type="submit" value="Add an Animal">
